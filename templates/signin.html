<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LMS | SignIn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{url_for('static',filename='img/IconWhite.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/fonts/font.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <style>
    </style>
  </head>
  <body class="text-center">
    <form class="form-signin Montserrat" >
        <img class="mb-4 img" src="{{url_for('static',filename='img/IconBlack.png')}}"  alt="LMS icon" title="Library Management System" width="72" height="72">
        <h3 class="mb-4 font-weight-bold" >Sign In</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" title="Email Address" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" title="Password" placeholder="Password" required="">
      <a href="#" class="font-size" >Forgot Password?</a>
      <div class="align-self-start mb-3">
        <input id="rem" name="RememberMe" type="checkbox" class="rem">
        <label for="rem" class="rem"></label>Remember me
      </div>
      <button class="button" type="submit">Sign in</button>
      <p class="font-size mt-3">Want to be a Member, <a href="/signup">SignUp here</a></p>
      <p class="mt-2 mb-3 text-muted">Â© 2020-2021</p>
    </form>
  </body>
</html>
